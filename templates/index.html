  <head>

    </head>
    
    <body>
    
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
      <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->
    
    
    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="index.html" class="logo">NIVIGO<em> 2.0</em></a>
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Menu Start ***** -->

                </div>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <!-- ***** Main Banner Area Start ***** -->
    <div class="main-banner" id="top">
        <video autoplay muted loop id="bg-video">
            <source src="{{ url_for('static',filename='styles/assets/images/Weather.mp4')}}" type="video/mp4" />
        </video>

        <div class="video-overlay header-text">
            <div class="caption">
                <h6>LEANER, MEANER AND STRONGER</h6>
                <h2>NIVIGO<em>2.0</em></h2>
                
                    <form class="pure-form" method="POST" action="/">
                        <label><h6>Location:</h6></label>
                        <input type="text" name="city">
                        
                        <button type="submit" class="pure-button" onClick="history.go(0)">SUBMIT</button>
                    </form>
                    <div>
                        {% if l %}
                        <h6>Place: {{ l }}</h6>
                        <h6>Time : {{ t }}</h6> 
                        <h6>info: {{ i }}</h6>
                        <h6>Weather: {{ w }} Â° C</h6>
                        <h6>location: <a href= {{ ap }}>Link</a> </h6>
                        <h6>Refresh: <a href= {{ a }}>Link</a> </h6>


    
                        {% endif %}
                    
                    </div>
            </div>
        </div>
    </div>
    <!-- ***** Main Banner Area End ***** -->

 
    <!-- ***** Features Item Start ***** -->
